<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="today">
            <h3>Today</h3>
            <div class="task-list" id="today-tasks"></div>
            <div class="textbox">
                <input type="text" id="today-input" placeholder="Enter a task">
                <button onclick="addTask('today')">Add</button>
            </div>
        </div>
        <div class="box" id="tomorrow">
            <h3>Tomorrow</h3>
            <div class="task-list" id="tomorrow-tasks"></div>
            <div class="textbox">
                <input type="text" id="tomorrow-input" placeholder="Enter a task">
                <button onclick="addTask('tomorrow')">Add</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
